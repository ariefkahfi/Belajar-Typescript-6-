<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="mainApp">
    <!-- contoh ng-change -->
    <div ng-controller="formController as form" style="background-color: dodgerblue; padding : 1%;">
        <span>Form Controller (materi  ng-change , angular.element , angular.forEach , angular.toJSON , angular.fromJSON)</span><br/>
        <div id="angular-box"></div>

        <table>
            <tr>
                <td>
                    <input type="checkbox" ng-model="cekbox" ng-change="form.change()"/>Increment value
                </td>
            </tr>
        </table>

        <span>{{counter}}</span>

    </div>

    <div ng-controller="ifController" style="margin-top : 10px ; padding :1%; background-color:  crimson;">
        Nama : <input type="text" ng-model="nama"/><br/>
        
        <span ng-if="nama.length > 0 ">Nama anda : {{nama}}</span> <br/>
        <span ng-if="nama.length < 6" style="font-weight:   bold ; color : red;">Nama kurang dari 6 karakter</span>

    </div>

</body>
    <script src="./dist/bundle.js"></script>
</html>
